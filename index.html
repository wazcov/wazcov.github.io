<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Links</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #f6f8ff, #e0f7ff);
    color: #111;
    text-align: center;
    padding: 2rem;
  }
  img.profile {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 1rem;
    border: 4px solid #00aaff;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 2rem;
  }
  .links {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    max-width: 300px;
  }
  .links a {
    text-decoration: none;
    font-weight: 600;
    padding: 0.75rem 1rem;
    border-radius: 50px;
    transition: 0.3s;
    color: white;
    background: #00aaff;
    box-shadow: 0 4px 15px rgba(0,170,255,0.3);
  }
  .links a:hover {
    background: #0077cc;
    box-shadow: 0 6px 20px rgba(0,119,204,0.4);
  }
</style>
</head>
<body>

<img class="profile" src="https://via.placeholder.com/150" alt="Profile Image">
<h1>Follow Me</h1>
<div class="links">
  <a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a>
  <a href="https://www.tiktok.com/@yourusername" target="_blank">TikTok</a>
  <a href="https://www.youtube.com/@yourusername" target="_blank">YouTube</a>
</div>

</body>
</html>
