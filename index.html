  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;

      align-items: center;
      min-height: 100vh;
      background: #FFF1D5;
      color: #18251D;
      text-align: center;
      padding: 2rem;
    }
    img.profile {

      margin-bottom: 1rem;
      border: 4px solid #D8C36B;

      font-size: 2.1rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }
    .links a {
      text-decoration: none;
      font-weight: 600;
      padding: 0.75rem 1rem;
      border-radius: 50px;
      transition: 0.3s;
      color: #FFF1D5;
      background: #18251D;
      box-shadow: 0 4px 15px rgba(24,37,29,0.3);
    }
    .links a:hover {
      background: #D8C36B;
      color: #18251D;
      box-shadow: 0 6px 20px rgba(216,195,107,0.4);
    }
  </style>
