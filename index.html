<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Stephen | History Explorer</title>
    <meta name="title" content="Wayne Stephen | History Explorer"/>
    <meta name="description"
          content="Wayne Stephen is a historian, educator, speaker, content creator and software engineer. Find him on socials under handle explorer_wayne."/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #FFF1D5;
            color: #18251D;
            text-align: center;
            padding: 2rem;
        }

        img.profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 4px solid #D8C36B;
        }

        h1, h2, h3 {
            margin: 1rem;
        }

        h1 {
            font-size: 2.1rem;
        }

        h2 {
            font-size: 1.8rem;
        }

        h3 {
            font-size: 1rem;
            font-style: italic;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .links a {
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 50px;
            transition: 0.3s;
            color: #FFF1D5;
            background: #18251D;
            box-shadow: 0 4px 15px rgba(24, 37, 29, 0.3);
        }

        .links a:hover {
            background: #D8C36B;
            color: #18251D;
            box-shadow: 0 6px 20px rgba(216, 195, 107, 0.4);
        }

        .flip {
            width: 150px;
            height: auto;
            animation: flip 1.2s ease-in-out forwards;
            transform-style: preserve-3d;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>

<h1>Wayne Stephen</h1>
<h3>Historian, Explorer, Storyteller</h3>
<img class="profile flip"
     src="./images/wayne.jpeg"
     alt="Wayne Stephen Profile">
